name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  id-token: write # Required for trusted publishing to PyPI

jobs:
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist
        run: |
          python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  build-wheels:
    name: Build wheels on macOS for Python ${{ matrix.python-version }}
    runs-on: macos-26
    strategy:
      matrix:
        # Build wheels for all supported Python versions
        # Note: Python 3.8 may not be available on macos-26
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Check macOS version
        run: |
          echo "macOS version:"
          sw_vers
          echo "Architecture:"
          uname -m
          echo "Python version:"
          python --version

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools Cython>=3.0.0

      - name: Build wheel
        run: |
          python -m build --wheel

      - name: Verify wheel contents
        run: |
          echo "Build artifacts:"
          ls -lh dist/
          echo ""
          echo "Checking for dylib in wheel:"
          if unzip -l dist/*.whl | grep -q "libfoundation_models.dylib"; then
            echo "✓ libfoundation_models.dylib found in wheel"
            unzip -l dist/*.whl | grep -E "(dylib|\.so)"
          else
            echo "✗ ERROR: libfoundation_models.dylib NOT found in wheel!"
            echo "Full wheel contents:"
            unzip -l dist/*.whl
            exit 1
          fi

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.python-version }}
          path: dist/*.whl

  publish:
    name: Publish to PyPI
    needs: [build-sdist, build-wheels]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Verify artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -lh dist/
          echo ""
          echo "Verifying each wheel contains dylib:"
          for wheel in dist/*.whl; do
            echo "Checking $wheel:"
            if unzip -l "$wheel" | grep -q "libfoundation_models.dylib"; then
              echo "  ✓ dylib present"
            else
              echo "  ✗ ERROR: dylib missing!"
              exit 1
            fi
          done

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Using trusted publishing (OIDC)
          # Configure at: https://pypi.org/manage/account/publishing/
          print-hash: true
