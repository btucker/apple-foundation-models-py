name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  id-token: write # Required for trusted publishing to PyPI

jobs:
  build-sdist:
    name: Build source distribution
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Build source distribution
        run: |
          uv build --sdist

      - name: Verify source distribution
        run: |
          echo "Build artifacts:"
          ls -lh dist/
          echo ""
          echo "Verifying Swift source is included for building:"
          if tar -tzf dist/*.tar.gz | grep -q "foundation_models.swift"; then
            echo "✓ Swift source found in sdist"
          else
            echo "✗ ERROR: Swift source NOT found in sdist!"
            exit 1
          fi

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  build-wheel:
    name: Build universal wheel (py3-none-any)
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Build wheel
        env:
          MACOSX_DEPLOYMENT_TARGET: "26.0"
          ARCHFLAGS: "-arch arm64"
        run: |
          uv build --wheel

      - name: Verify wheel is universal
        run: |
          echo "Build artifacts:"
          ls -lh dist/
          echo ""
          echo "Checking wheel filename (should be py3-none-any):"
          if ls dist/*-py3-none-any.whl 1> /dev/null 2>&1; then
            echo "✓ Universal wheel found: $(ls dist/*-py3-none-any.whl)"
          else
            echo "✗ ERROR: Universal wheel NOT found!"
            echo "Found wheels:"
            ls dist/*.whl
            exit 1
          fi
          echo ""
          echo "Checking for dylib in wheel:"
          if unzip -l dist/*.whl | grep -q "libfoundation_models.dylib"; then
            echo "✓ libfoundation_models.dylib found in wheel"
            unzip -l dist/*.whl | grep -E "(dylib|\.so)"
          else
            echo "✗ ERROR: libfoundation_models.dylib NOT found in wheel!"
            echo "Full wheel contents:"
            unzip -l dist/*.whl
            exit 1
          fi

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl

  publish:
    name: Publish to PyPI
    needs: [build-sdist, build-wheel]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Verify artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Using trusted publishing (OIDC)
          # Configure at: https://pypi.org/manage/account/publishing/
          print-hash: true
