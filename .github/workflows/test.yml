name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

jobs:
  test:
    name: Run tests on macOS
    runs-on: macos-26

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Check macOS version
        run: |
          echo "macOS version:"
          sw_vers
          echo "Architecture:"
          uname -m

      - name: Build wheel
        run: |
          uv build --wheel

      - name: Install wheel and test dependencies
        run: |
          uv venv .test-venv
          source .test-venv/bin/activate
          uv pip install dist/*.whl pytest pytest-asyncio pytest-cov

      - name: Check Apple Intelligence availability
        run: |
          source .test-venv/bin/activate
          python -c "
          import applefoundationmodels as afm
          status = afm.Client.check_availability()
          reason = afm.Client.get_availability_reason()
          print(f'Availability Status: {status}')
          print(f'Reason: {reason}')
          print(f'Available: {status == afm.Availability.AVAILABLE}')
          "
        continue-on-error: true

      - name: Run tests from installed wheel
        run: |
          source .test-venv/bin/activate
          cd /tmp
          pytest ${{ github.workspace }}/tests/ -v --tb=short -ra

      - name: Run tests with coverage (Python 3.11 only)
        if: matrix.python-version == '3.11'
        run: |
          source .test-venv/bin/activate
          cd /tmp
          pytest ${{ github.workspace }}/tests/ --cov=applefoundationmodels --cov-report=xml --cov-report=term
          cp coverage.xml ${{ github.workspace }}/

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint and format check
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Check formatting with black
        run: |
          uv run black --check applefoundationmodels/ tests/

      - name: Type check with mypy
        run: |
          uv run mypy applefoundationmodels/
        continue-on-error: true
